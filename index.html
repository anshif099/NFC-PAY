<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFC Trigger P2P Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
    }
    button {
      background: #00ff88;
      font-weight: bold;
      color: black;
    }
    #dashboard { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>NFC Trigger P2P Pay</h2>
  <input id="username" placeholder="Enter your username">
  <button onclick="login()">Login/Register</button>

  <div id="dashboard">
    <p>Welcome, <span id="userLabel"></span></p>
    <p>Balance: ‚Çπ<span id="balance">0</span></p>

    <hr>
    <h3>Set Receiver</h3>
    <input id="receiver" placeholder="Enter receiver username">
    <input id="amount" type="number" placeholder="Enter amount to send">
    <button onclick="startNFC()">üöÄ Start NFC Transfer</button>

    <h4>Transaction History</h4>
    <ul id="txnList"></ul>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getDatabase, ref, get, set, update, onValue
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD-N7uZC_6F-wslgo4Vx7JZ8VYxkA4m6lU",
    authDomain: "nfcapp-93ba9.firebaseapp.com",
    databaseURL: "https://nfcapp-93ba9-default-rtdb.firebaseio.com",
    projectId: "nfcapp-93ba9",
    storageBucket: "nfcapp-93ba9.appspot.com",
    messagingSenderId: "655202190434",
    appId: "1:655202190434:web:803005401514b8d3e0ec46"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let currentUser = "";
  let lastTxnCount = 0;

  window.login = async function () {
    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Please enter username");
    currentUser = username;

    const userRef = ref(db, "users/" + username);
    const snap = await get(userRef);
    if (!snap.exists()) {
      await set(userRef, { balance: 1000, history: [] });
    }

    document.getElementById("dashboard").style.display = "block";
    document.getElementById("userLabel").innerText = currentUser;

    updateBalance();
    loadHistory();

    onValue(ref(db, 'users/' + currentUser + '/history'), (snap) => {
      const txns = snap.val() || [];
      if (txns.length > lastTxnCount) {
        const newTxn = txns[txns.length - 1];
        if (newTxn.startsWith("+ ‚Çπ")) {
          new Notification("üí∞ Money Received!", {
            body: newTxn,
            icon: "https://cdn-icons-png.flaticon.com/512/992/992651.png"
          });
        }
      }
      lastTxnCount = txns.length;
      loadHistory();
    });

    if (Notification.permission !== "granted") {
      await Notification.requestPermission();
    }
  };

  async function updateBalance() {
    const snap = await get(ref(db, 'users/' + currentUser));
    document.getElementById("balance").innerText = snap.val().balance;
  }

  async function loadHistory() {
    const snap = await get(ref(db, 'users/' + currentUser + '/history'));
    const history = snap.val() || [];
    const list = document.getElementById("txnList");
    list.innerHTML = "";
    history.slice().reverse().forEach(txn => {
      const li = document.createElement("li");
      li.innerText = txn;
      list.appendChild(li);
    });
  }

  window.startNFC = async function () {
    const receiver = document.getElementById("receiver").value.trim();
    const amount = parseInt(document.getElementById("amount").value.trim());
    if (!receiver || !amount || amount <= 0) {
      return alert("Enter valid receiver and amount");
    }

    const sSnap = await get(ref(db, 'users/' + currentUser));
    const senderBal = sSnap.val().balance;
    if (senderBal < amount) return alert("Insufficient balance");

    const rSnap = await get(ref(db, 'users/' + receiver));
    if (!rSnap.exists()) return alert("Receiver not found");

    if (!("NDEFReader" in window)) return alert("NFC not supported on this device/browser");

    try {
      const reader = new NDEFReader();
      await reader.scan();

      alert("Bring devices close to trigger NFC...");

      reader.onreading = async () => {
        const now = new Date().toLocaleString();
        const txnSender = `- ‚Çπ${amount} to ${receiver} at ${now}`;
        const txnReceiver = `+ ‚Çπ${amount} from ${currentUser} at ${now}`;

        await update(ref(db, 'users/' + currentUser), {
          balance: senderBal - amount,
          history: [...(sSnap.val().history || []), txnSender]
        });

        await update(ref(db, 'users/' + receiver), {
          balance: rSnap.val().balance + amount,
          history: [...(rSnap.val().history || []), txnReceiver]
        });

        alert(`‚úÖ ‚Çπ${amount} sent to ${receiver}`);
        updateBalance();
      };
    } catch (err) {
      alert("‚ùå NFC failed: " + err);
    }
  };
</script>

</body>
</html>
