<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC P2P Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      font-weight: bold;
      color: black;
    }
    #dashboard { display: none; }
    #pairCodeDisplay {
      margin-top: 10px;
      font-size: 14px;
      background: black;
      padding: 10px;
      border-radius: 10px;
    }
    .animation {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border: 5px solid #00ff88;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body><div class="container">
  <h2>NFC P2P Payment</h2>
  <input id="username" placeholder="Enter your username">
  <button onclick="login()">Login</button>  <div id="dashboard">
    <p>Welcome, <span id="userLabel"></span></p>
    <p>Balance: â‚¹<span id="balance">0</span></p><hr>
<h3>Receive Money</h3>
<input id="receiveAmount" placeholder="Set amount â‚¹ (Max 100000)" type="number">
<div id="pairCodeDisplay">Waiting for tag...</div>
<button onclick="generateAndWritePairCode()">Generate + Write to NFC</button>

<hr>
<h3>Send Money (Auto)</h3>
<div class="animation" id="loadingAnim"></div>
<input id="nfcTagData" placeholder="Scan NFC (auto payment)">
<button onclick="startNFCReader()">ðŸ“¡ Start NFC Scanner</button>

<h4>History</h4>
<ul id="txnList"></ul>

  </div>
</div><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getDatabase, ref, set, update, get, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
  authDomain: "nfc-3dd64.firebaseapp.com",
  databaseURL: "https://nfc-3dd64-default-rtdb.firebaseio.com",
  projectId: "nfc-3dd64",
  storageBucket: "nfc-3dd64.appspot.com",
  messagingSenderId: "536652690858",
  appId: "1:536652690858:web:6f602deabe5a3cc50ce7d3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
let currentUser = "";
let lastTxnCount = 0;

async function requestNFCPermission() {
  if ("NDEFReader" in window) {
    try {
      const reader = new NDEFReader();
      await reader.scan();
      reader.onreading = () => {};
      reader.abort();
    } catch (e) {
      console.warn("NFC permission error:", e);
    }
  }
}

window.login = async function () {
  const username = document.getElementById("username").value.trim();
  if (!username) return alert("Enter username");
  currentUser = username;

  await requestNFCPermission();

  const userRef = ref(db, 'users/' + username);
  const snap = await get(userRef);

  if (!snap.exists()) {
    await set(userRef, { balance: 1000, history: [] });
  }

  document.getElementById("dashboard").style.display = "block";
  document.getElementById("userLabel").innerText = username;
  updateBalance();
  loadHistory();

  onValue(ref(db, 'users/' + username + '/history'), snap => {
    const txns = snap.val() || [];
    if (txns.length > lastTxnCount) {
      lastTxnCount = txns.length;
      loadHistory();
    }
  });
};

async function updateBalance() {
  const snap = await get(ref(db, 'users/' + currentUser));
  document.getElementById("balance").innerText = snap.val().balance;
}

async function loadHistory() {
  const snap = await get(ref(db, 'users/' + currentUser + '/history'));
  const list = document.getElementById("txnList");
  list.innerHTML = "";
  (snap.val() || []).slice().reverse().forEach(txn => {
    const li = document.createElement("li");
    li.innerText = txn;
    list.appendChild(li);
  });
}

window.generateAndWritePairCode = async function () {
  const amount = parseInt(document.getElementById("receiveAmount").value);
  if (!amount || amount <= 0 || amount > 100000) return alert("Invalid amount (Max â‚¹100000)");
  const code = `${currentUser}#${Date.now()}#${amount}`;

  await update(ref(db, 'users/' + currentUser), { pairCode: code });
  document.getElementById("pairCodeDisplay").innerText = code;

  if ("NDEFWriter" in window) {
    try {
      const writer = new NDEFWriter();
      await writer.write(code);
      alert("Pair code + amount written to NFC tag");
    } catch (err) {
      alert("NFC write failed: " + err);
    }
  }
};

window.startNFCReader = async function () {
  if (!("NDEFReader" in window)) return alert("NFC not supported");

  try {
    const reader = new NDEFReader();
    await reader.scan();
    reader.onreading = async (event) => {
      const decoder = new TextDecoder();
      for (const record of event.message.records) {
        if (record.recordType === "text") {
          const text = decoder.decode(record.data);
          document.getElementById("nfcTagData").value = text;
          await autoSendMoney(text);
        }
      }
    };
  } catch (err) {
    alert("NFC scan error: " + err);
  }
};

async function autoSendMoney(tagData) {
  const parts = tagData.split("#");
  if (parts.length !== 3) return alert("Invalid tag format");
  const [receiver, timestamp, amountStr] = parts;
  const amount = parseInt(amountStr);

  if (!receiver || !amount || amount > 100000) return alert("Invalid transfer details");

  const senderSnap = await get(ref(db, 'users/' + currentUser));
  const senderData = senderSnap.val();
  if (senderData.balance < amount) return alert("Insufficient balance");

  const receiverSnap = await get(ref(db, 'users/' + receiver));
  if (!receiverSnap.exists()) return alert("Receiver not found");
  const receiverData = receiverSnap.val();

  document.getElementById("loadingAnim").style.display = "block";
  await new Promise(resolve => setTimeout(resolve, 1500));
  document.getElementById("loadingAnim").style.display = "none";

  const now = new Date().toLocaleString();
  const txnSender = `- â‚¹${amount} to ${receiver} at ${now}`;
  const txnReceiver = `+ â‚¹${amount} from ${currentUser} at ${now}`;

  await update(ref(db, 'users/' + currentUser), {
    balance: senderData.balance - amount,
    history: [...(senderData.history || []), txnSender]
  });

  await update(ref(db, 'users/' + receiver), {
    balance: receiverData.balance + amount,
    history: [...(receiverData.history || []), txnReceiver]
  });

  alert("âœ… Money Sent Automatically: â‚¹" + amount);
  updateBalance();
}

</script></body>
</html>
