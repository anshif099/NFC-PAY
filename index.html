<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card to UPI Pay</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: white; margin: 0; padding: 0; }
    .container { padding: 20px; max-width: 500px; margin: auto; }
    .card { background: #1e1e1e; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 0 10px #000; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: none; }
    input { background: #2a2a2a; color: white; }
    button { background: #00c853; color: white; font-weight: bold; cursor: pointer; }
    h2 { margin-top: 0; }
    #history { font-size: 14px; margin-top: 10px; max-height: 200px; overflow-y: auto; background: #191919; padding: 10px; border-radius: 8px; }
    .tx { border-bottom: 1px solid #333; padding: 6px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Debit Card</h2>
    <div class="card">
      <p><strong>Card:</strong> **** **** **** 1234</p>
      <p><strong>Balance:</strong> ₹<span id="balance">0</span></p>
      <input id="addBalance" type="number" placeholder="Add ₹ to card" />
      <button onclick="addFunds()">Add Balance</button>
    </div><h2>Pay via UPI</h2>
<div class="card">
  <input id="upiId" type="text" placeholder="Enter UPI ID (e.g. user@upi)" />
  <input id="amount" type="number" placeholder="Amount to pay" />
  <input id="note" type="text" placeholder="Payment Note" />
  <button onclick="makePayment()">Pay with Card</button>
</div>

<h2>Transaction History</h2>
<div class="card">
  <div id="history"></div>
</div>

  </div>  <script>
    const balanceEl = document.getElementById('balance');
    const historyEl = document.getElementById('history');

    function loadBalance() {
      let balance = localStorage.getItem('card_balance');
      if (!balance) {
        localStorage.setItem('card_balance', '3000'); // default ₹3,000
        balance = '3000';
      }
      balanceEl.textContent = balance;
    }

    function loadHistory() {
      const txs = JSON.parse(localStorage.getItem('tx_history') || '[]');
      historyEl.innerHTML = txs.slice(-10).reverse().map(tx => `
        <div class="tx">Paid ₹${tx.amount} to ${tx.upiId}<br><small>${tx.note} – ${tx.time}</small></div>
      `).join('') || '<p>No transactions yet.</p>';
    }

    function addFunds() {
      const add = parseInt(document.getElementById('addBalance').value);
      if (!isNaN(add) && add > 0) {
        let current = parseInt(localStorage.getItem('card_balance') || '0');
        localStorage.setItem('card_balance', current + add);
        loadBalance();
        alert(`₹${add} added.`);
      }
    }

    function makePayment() {
      const upiId = document.getElementById('upiId').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const note = document.getElementById('note').value || 'Card to UPI Pay';
      let balance = parseFloat(localStorage.getItem('card_balance'));

      if (!upiId.includes('@')) {
        alert('Enter valid UPI ID.');
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        alert('Enter valid amount.');
        return;
      }

      if (amount > balance) {
        alert('Insufficient card balance.');
        return;
      }

      const newBalance = balance - amount;
      localStorage.setItem('card_balance', newBalance);
      loadBalance();

      // Save transaction history
      const tx = {
        upiId,
        amount,
        note,
        time: new Date().toLocaleString()
      };
      const txs = JSON.parse(localStorage.getItem('tx_history') || '[]');
      txs.push(tx);
      localStorage.setItem('tx_history', JSON.stringify(txs));
      loadHistory();

      const upiUrl = `upi://pay?pa=${upiId}&pn=Receiver&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
      window.location.href = upiUrl;
    }

    loadBalance();
    loadHistory();
  </script></body>
</html>
