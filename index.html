<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC Swipe-to-Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      font-weight: bold;
      color: black;
    }
    .card {
      background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,255,136,0.4);
      text-align: center;
      transition: transform 0.3s;
    }
    .card:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
<div class="container">
  <h2>NFC Swipe to Pay</h2>
  <input id="username" placeholder="Enter your username">
  <button onclick="login()">Login</button>  <div id="dashboard" style="display:none">
    <p>Welcome, <span id="userLabel"></span></p>
    <p>Balance: â‚¹<span id="balance">0</span></p><h3>Set Amount to Receive</h3>
<input id="receiveAmount" placeholder="â‚¹ Amount" type="number">
<button onclick="generateCard()">Generate Receiver Card</button>
<div id="receiverCard" class="card" style="display:none"></div>

<h3>Swipe to Pay</h3>
<input id="receiverName" placeholder="Receiver Username">
<div class="card" onclick="swipeToPay()">ðŸ’³ Swipe Up to Pay</div>

<h4>History</h4>
<ul id="txnList"></ul>

  </div>
</div><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, set, update, get, onValue, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
    authDomain: "nfc-3dd64.firebaseapp.com",
    databaseURL: "https://nfc-3dd64-default-rtdb.firebaseio.com",
    projectId: "nfc-3dd64",
    storageBucket: "nfc-3dd64.appspot.com",
    messagingSenderId: "536652690858",
    appId: "1:536652690858:web:6f602deabe5a3cc50ce7d3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentUser = "";
  let lastTxnCount = 0;

  function notify(title, msg) {
    if ("Notification" in window && Notification.permission === "granted") {
      new Notification(title, { body: msg });
    }
  }

  window.login = async function () {
    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Enter username");
    currentUser = username;

    if (Notification.permission !== "granted") await Notification.requestPermission();

    const userRef = ref(db, 'users/' + username);
    const snap = await get(userRef);

    if (!snap.exists()) {
      await set(userRef, { balance: 1000, history: [] });
    }

    document.getElementById("dashboard").style.display = "block";
    document.getElementById("userLabel").innerText = username;
    updateBalance();
    loadHistory();

    onValue(ref(db, 'users/' + username + '/history'), snap => {
      const txns = snap.val() || [];
      if (txns.length > lastTxnCount) {
        const last = txns[txns.length - 1];
        if (last.includes("+ â‚¹")) notify("Money Received", last);
      }
      lastTxnCount = txns.length;
      loadHistory();
    });
  };

  async function updateBalance() {
    const snap = await get(ref(db, 'users/' + currentUser));
    document.getElementById("balance").innerText = snap.val().balance;
  }

  async function loadHistory() {
    const snap = await get(ref(db, 'users/' + currentUser + '/history'));
    const list = document.getElementById("txnList");
    list.innerHTML = "";
    (snap.val() || []).slice().reverse().forEach(txn => {
      const li = document.createElement("li");
      li.innerText = txn;
      list.appendChild(li);
    });
  }

  window.generateCard = async function () {
    const amt = parseInt(document.getElementById("receiveAmount").value.trim());
    if (!amt || amt > 100000) return alert("Amount must be â‰¤ â‚¹100000");
    const card = document.getElementById("receiverCard");
    await set(ref(db, 'requests/' + currentUser), {
      amount: amt,
      time: Date.now()
    });
    card.innerText = `Receiver: ${currentUser}\nAmount: â‚¹${amt}`;
    card.style.display = 'block';
  };

  window.swipeToPay = async function () {
    const receiver = document.getElementById("receiverName").value.trim();
    if (!receiver) return alert("Enter receiver username");
    const reqSnap = await get(ref(db, 'requests/' + receiver));
    if (!reqSnap.exists()) return alert("No payment request found");

    const { amount } = reqSnap.val();
    if (!amount || amount > 100000) return alert("Invalid or high amount");

    const senderSnap = await get(ref(db, 'users/' + currentUser));
    const receiverSnap = await get(ref(db, 'users/' + receiver));
    if (!receiverSnap.exists()) return alert("Receiver not found");

    const senderData = senderSnap.val();
    const receiverData = receiverSnap.val();

    if (senderData.balance < amount) return alert("Insufficient funds");

    const now = new Date().toLocaleString();
    const txnSender = `- â‚¹${amount} to ${receiver} at ${now}`;
    const txnReceiver = `+ â‚¹${amount} from ${currentUser} at ${now}`;

    await update(ref(db, 'users/' + currentUser), {
      balance: senderData.balance - amount,
      history: [...(senderData.history || []), txnSender]
    });
    await update(ref(db, 'users/' + receiver), {
      balance: receiverData.balance + amount,
      history: [...(receiverData.history || []), txnReceiver]
    });

    await remove(ref(db, 'requests/' + receiver));
    alert("Payment successful!");
    updateBalance();
  };
</script></body>
</html>
