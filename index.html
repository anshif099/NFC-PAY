<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC P2P Payment (Simulated)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #f0f0f0;
      height: 100vh;
    }
    .dark {
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 1rem;
      background: #6200ee;
      color: white;
    }
    #auth, #main {
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    #card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #fakeCard {
      font-size: 3rem;
      animation: slide-in 0.8s ease;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #03dac6;
      color: black;
      font-weight: bold;
      border: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.2rem 0;
      padding: 0.5rem;
      background: #ddd;
      border-radius: 0.3rem;
    }
    .hidden { display: none; }
    @keyframes slide-in {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app" class="light">
    <header>
      <h1>NFC Pay (Demo)</h1>
      <button id="modeToggle">ðŸŒ™</button>
    </header><section id="auth">
  <input type="text" id="username" placeholder="Enter username" />
  <button id="loginBtn">Login</button>
</section>

<section id="main" class="hidden">
  <div id="card">
    <div id="fakeCard">ðŸ’³</div>
    <input type="number" id="amount" placeholder="Enter â‚¹ amount" />
    <button id="sendBtn">Send</button>
  </div>
  <p id="receiverMsg"></p>
  <p>Balance: â‚¹<span id="balance">0</span></p>
  <button id="logoutBtn">Logout</button>

  <h3>Transaction History</h3>
  <ul id="history"></ul>
</section>

<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>

  </div>
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const usernameInput = document.getElementById("username");
    const authSection = document.getElementById("auth");
    const mainSection = document.getElementById("main");
    const balanceSpan = document.getElementById("balance");
    const amountInput = document.getElementById("amount");
    const sendBtn = document.getElementById("sendBtn");
    const receiverMsg = document.getElementById("receiverMsg");
    const historyList = document.getElementById("history");
    const modeToggle = document.getElementById("modeToggle");
    const successSound = document.getElementById("successSound");let currentUser = null;
let data = JSON.parse(localStorage.getItem("nfc_users")) || {};

function saveData() {
  localStorage.setItem("nfc_users", JSON.stringify(data));
}

loginBtn.onclick = () => {
  const user = usernameInput.value.trim();
  if (!user) return alert("Enter username");
  if (!data[user]) {
    data[user] = { balance: 0, history: [] };
    saveData();
  }
  currentUser = user;
  showMain();
};

logoutBtn.onclick = () => {
  currentUser = null;
  showAuth();
};

sendBtn.onclick = () => {
  const amt = parseInt(amountInput.value);
  if (!amt || amt <= 0) return alert("Enter valid â‚¹ amount");

  data[currentUser].balance += amt;
  const entry = `Sent â‚¹${amt} at ${new Date().toLocaleTimeString()}`;
  data[currentUser].history.unshift(entry);
  saveData();
  render();

  receiverMsg.innerText = `ðŸ‘¨â€ðŸ’» Receiver got â‚¹${amt}!`;
  successSound.play();
  amountInput.value = "";
};

modeToggle.onclick = () => {
  document.getElementById("app").classList.toggle("dark");
  document.getElementById("app").classList.toggle("light");
};

function render() {
  const u = data[currentUser];
  balanceSpan.innerText = u.balance;
  historyList.innerHTML = u.history.map(h => `<li>${h}</li>`).join("");
}

function showMain() {
  authSection.classList.add("hidden");
  mainSection.classList.remove("hidden");
  render();
}

function showAuth() {
  authSection.classList.remove("hidden");
  mainSection.classList.add("hidden");
}

if (currentUser) showMain();

  </script>
</body>
</html>
