<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFC Pay + Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .card {
      background: #222;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }
  </style>
</head>
<body>
  <h2>NFC ‚Çπ100 Tap & Pay</h2>

  <div class="card" id="loginCard">
    <h3>Login</h3>
    <input id="userID" placeholder="Enter your ID" />
    <button onclick="login()">Login & Get ‚Çπ100 Bonus</button>
  </div>

  <div class="card" id="mainCard" style="display:none;">
    <h3>Welcome, <span id="showUser"></span></h3>
    <p>Your Balance: ‚Çπ<span id="balance">0</span></p>
    <p id="status">Tap another phone to send ‚Çπ100...</p>
    <button onclick="writeNFC()">Write My ID to NFC (optional)</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
      authDomain: "nfc-3dd64.firebaseapp.com",
      projectId: "nfc-3dd64",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUserID = "";

    async function login() {
      const id = document.getElementById("userID").value.trim();
      if (!id) return alert("Please enter a valid ID");

      const userRef = db.collection("users").doc(id);
      const doc = await userRef.get();

      if (!doc.exists) {
        await userRef.set({ balance: 100 });
        alert("üéÅ ‚Çπ100 bonus added!");
      } else {
        alert("‚úÖ Logged in!");
      }

      currentUserID = id;
      document.getElementById("showUser").innerText = id;
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("mainCard").style.display = "block";
      updateBalance();
      startNFC();
    }

    async function updateBalance() {
      const doc = await db.collection("users").doc(currentUserID).get();
      const bal = doc.exists ? doc.data().balance : 0;
      document.getElementById("balance").innerText = bal;
    }

    async function startNFC() {
      if ('NDEFReader' in window) {
        const ndef = new NDEFReader();
        try {
          await ndef.scan();
          document.getElementById("status").innerText = "üì≤ NFC ready. Tap another phone.";

          ndef.onreading = async (event) => {
            const decoder = new TextDecoder();
            const receiverID = decoder.decode(event.message.records[0].data);

            if (receiverID === currentUserID) {
              alert("‚ùå Cannot send to yourself.");
              return;
            }

            const senderRef = db.collection("users").doc(currentUserID);
            const receiverRef = db.collection("users").doc(receiverID);
            const [senderDoc, receiverDoc] = await Promise.all([
              senderRef.get(),
              receiverRef.get()
            ]);

            const senderBal = senderDoc.exists ? senderDoc.data().balance : 0;
            const receiverBal = receiverDoc.exists ? receiverDoc.data().balance : 0;

            if (senderBal >= 100) {
              await senderRef.update({ balance: senderBal - 100 });
              await receiverRef.set({ balance: receiverBal + 100 }, { merge: true });

              alert(`‚úÖ Sent ‚Çπ100 to ${receiverID}`);
              updateBalance();
            } else {
              alert("‚ùå Not enough balance");
            }
          };
        } catch (err) {
          alert("‚ùå NFC scan failed: " + err.message);
        }
      } else {
        document.getElementById("status").innerText = "‚ùå Web NFC not supported on this device.";
      }
    }

    async function writeNFC() {
      const id = currentUserID;
      if (!id) return alert("Login first");

      if ('NDEFWriter' in window) {
        try {
          const writer = new NDEFWriter();
          await writer.write({ records: [{ recordType: "text", data: id }] });
          alert("‚úÖ ID written to NFC tag!");
        } catch (err) {
          alert("‚ùå NFC write failed: " + err.message);
        }
      } else {
        alert("‚ùå NFC writing not supported");
      }
    }
  </script>
</body>
</html>
