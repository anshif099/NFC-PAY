<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap to Pay - UPI NFC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1f1f1f;
      padding: 20px;
      margin-top: 30px;
      border-radius: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00c853;
      color: white;
      font-size: 16px;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>üí≥ NFC UPI Tap to Pay</h1>

  <div class="card">
    <h3>RECEIVER SETUP</h3>
    <input type="text" id="upi" placeholder="yourupi@bank" />
    <button onclick="writeUPI()">üì§ Write UPI to NFC</button>
  </div>

  <div class="card">
    <h3>SENDER PAY</h3>
    <button onclick="readUPI()">üì• Tap to Pay</button>
  </div>

  <script>
    async function writeUPI() {
      const upi = document.getElementById('upi').value.trim();
      if (!upi.includes('@')) {
        alert("Enter valid UPI ID");
        return;
      }

      try {
        const ndef = new NDEFWriter();
        await ndef.write({ records: [{ recordType: "text", data: upi }] });
        alert("‚úÖ UPI written to NFC tag. Ready to receive payment.");
      } catch (err) {
        alert("‚ùå NFC Write failed: " + err);
      }
    }

    async function readUPI() {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        alert("üì° Scanning... tap receiver phone now");

        ndef.onreading = event => {
          const record = event.message.records[0];
          const upi = record.data ? record.data : new TextDecoder().decode(record.data);
          const amount = prompt("Enter amount to pay", "100");
          if (!amount || isNaN(amount)) return;

          const intent = `upi://pay?pa=${upi}&pn=Receiver&am=${amount}&cu=INR`;
          window.location.href = intent;
        };
      } catch (err) {
        alert("‚ùå NFC Read failed: " + err);
      }
    }
  </script>
</body>
</html>
