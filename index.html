<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulated NFC P2P Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #cce4f6, #a6cde7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 24px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 16px;
      cursor: pointer;
    }
    .success {
      background-color: #d1fae5;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    .cart {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card" id="authCard">
    <h2>User Login / Register</h2>
    <input class="input" type="text" id="regUsername" placeholder="Username">
    <input class="input" type="password" id="regPassword" placeholder="Password">
    <button class="btn" onclick="registerUser()">Register</button>
    <button class="btn" onclick="loginUser()">Login</button>
  </div>  <div class="card" id="mainApp" style="display:none">
    <h2>Welcome, <span id="welcomeUser"></span></h2>
    <input class="input" type="text" id="itemName" placeholder="Item to add to cart">
    <button class="btn" onclick="addToCart()">Add to Cart</button>
    <div class="cart" id="cartList"></div>
    <button class="btn" onclick="logout()">Logout</button>
  </div>  <script>
    function registerUser() {
      const user = document.getElementById('regUsername').value;
      const pass = document.getElementById('regPassword').value;
      if(user && pass) {
        localStorage.setItem(user, pass);
        alert('User registered. You can now login.');
      } else {
        alert('Please enter both username and password.');
      }
    }

    function loginUser() {
      const user = document.getElementById('regUsername').value;
      const pass = document.getElementById('regPassword').value;
      const storedPass = localStorage.getItem(user);
      if(pass === storedPass) {
        localStorage.setItem('currentUser', user);
        showMainApp(user);
      } else {
        alert('Invalid login. Try again.');
      }
    }

    function showMainApp(user) {
      document.getElementById('authCard').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
      document.getElementById('welcomeUser').textContent = user;
      loadCart();
    }

    function addToCart() {
      const item = document.getElementById('itemName').value;
      const user = localStorage.getItem('currentUser');
      let cart = JSON.parse(localStorage.getItem(user + '_cart')) || [];
      if(item) {
        cart.push(item);
        localStorage.setItem(user + '_cart', JSON.stringify(cart));
        loadCart();
      }
    }

    function loadCart() {
      const user = localStorage.getItem('currentUser');
      const cart = JSON.parse(localStorage.getItem(user + '_cart')) || [];
      document.getElementById('cartList').innerHTML = cart.map(i => `<li>${i}</li>`).join('');
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('authCard').style.display = 'block';
      document.getElementById('mainApp').style.display = 'none';
    }

    // Auto-login if already stored
    const currentUser = localStorage.getItem('currentUser');
    if(currentUser) showMainApp(currentUser);
  </script></body>
</html>
