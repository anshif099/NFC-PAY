<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC Auto P2P Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      font-weight: bold;
      color: black;
    }
    #dashboard { display: none; }
    #pairCodeDisplay {
      margin-top: 10px;
      font-size: 14px;
      background: black;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body><div class="container">
  <h2>NFC Auto Pay</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Login</button>  <div id="dashboard">
    <p>Welcome, <span id="userLabel"></span></p>
    <p>Balance: â‚¹<span id="balance">0</span></p><hr>
<h3>Receive Money</h3>
<input id="autoAmount" type="number" placeholder="Set amount to receive">
<button onclick="generatePairCode(true)">Write to NFC</button>
<div id="pairCodeDisplay">Waiting...</div>

<hr>
<h3>Tap to Pay</h3>
<button onclick="startNFCRead()">Start NFC Scanner</button>

<h4>History</h4>
<ul id="txnList"></ul>

  </div>
</div><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import {
  getDatabase, ref, set, update, get, onValue
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
  authDomain: "nfc-3dd64.firebaseapp.com",
  databaseURL: "https://nfc-3dd64-default-rtdb.firebaseio.com",
  projectId: "nfc-3dd64",
  storageBucket: "nfc-3dd64.appspot.com",
  messagingSenderId: "536652690858",
  appId: "1:536652690858:web:6f602deabe5a3cc50ce7d3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
let currentUser = "";

async function requestPermission() {
  if ("Notification" in window && Notification.permission !== "granted") {
    await Notification.requestPermission();
  }
  if ("NDEFReader" in window) {
    try {
      const reader = new NDEFReader();
      await reader.scan();
      reader.onreading = () => {};
      reader.onreadingerror = () => {};
      reader.abort();
    } catch {}
  }
}

window.login = async function () {
  currentUser = document.getElementById("username").value.trim();
  if (!currentUser) return alert("Enter username");
  await requestPermission();
  const userRef = ref(db, 'users/' + currentUser);
  const snap = await get(userRef);
  if (!snap.exists()) {
    await set(userRef, { balance: 1000, history: [] });
  }
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("userLabel").innerText = currentUser;
  updateBalance();
  loadHistory();
  onValue(ref(db, 'users/' + currentUser + '/history'), snap => {
    const txns = snap.val() || [];
    const newTxn = txns[txns.length - 1];
    if (newTxn && newTxn.includes('+ â‚¹')) {
      new Notification("ðŸ’¸ Received!", { body: newTxn });
    }
    loadHistory();
  });
};

async function updateBalance() {
  const snap = await get(ref(db, 'users/' + currentUser));
  document.getElementById("balance").innerText = snap.val().balance;
}

async function loadHistory() {
  const snap = await get(ref(db, 'users/' + currentUser + '/history'));
  const history = snap.val() || [];
  const list = document.getElementById("txnList");
  list.innerHTML = "";
  history.slice().reverse().forEach(txn => {
    const li = document.createElement("li");
    li.innerText = txn;
    list.appendChild(li);
  });
}

window.generatePairCode = async function (writeToNFC = false) {
  const amount = parseInt(document.getElementById("autoAmount").value);
  if (!amount || amount <= 0 || amount > 100000) return alert("Invalid amount (max â‚¹1,00,000)");
  const code = `${currentUser}#${Date.now()}#${amount}`;
  document.getElementById("pairCodeDisplay").innerText = code;
  await update(ref(db, 'users/' + currentUser), { pairCode: code });
  if (writeToNFC && "NDEFWriter" in window) {
    try {
      const writer = new NDEFWriter();
      await writer.write(code);
      alert("âœ… NFC Tag written");
    } catch (e) {
      alert("NFC write failed: " + e);
    }
  }
};

window.startNFCRead = async function () {
  if (!("NDEFReader" in window)) return alert("NFC not supported.");
  try {
    const reader = new NDEFReader();
    await reader.scan();
    reader.onreading = async e => {
      const decoder = new TextDecoder();
      for (const record of e.message.records) {
        if (record.recordType === "text") {
          const tag = decoder.decode(record.data);
          const [receiver, timestamp, amount] = tag.split("#");
          if (!receiver || !amount) return alert("Invalid NFC data");
          const amountInt = parseInt(amount);
          const senderSnap = await get(ref(db, 'users/' + currentUser));
          const receiverSnap = await get(ref(db, 'users/' + receiver));
          if (!receiverSnap.exists()) return alert("Receiver not found");
          if (senderSnap.val().balance < amountInt) return alert("Insufficient funds");

          const now = new Date().toLocaleString();
          const txnSender = `- â‚¹${amount} to ${receiver} at ${now}`;
          const txnReceiver = `+ â‚¹${amount} from ${currentUser} at ${now}`;

          await update(ref(db, 'users/' + currentUser), {
            balance: senderSnap.val().balance - amountInt,
            history: [...(senderSnap.val().history || []), txnSender]
          });

          await update(ref(db, 'users/' + receiver), {
            balance: receiverSnap.val().balance + amountInt,
            history: [...(receiverSnap.val().history || []), txnReceiver]
          });

          updateBalance();
          alert("âœ… â‚¹" + amount + " sent to " + receiver);
        }
      }
    };
  } catch (err) {
    alert("NFC scan error: " + err);
  }
};

window.addEventListener("beforeunload", () => {
  if (currentUser) {
    update(ref(db, 'users/' + currentUser), { online: false });
  }
});
</script></body>
</html>
