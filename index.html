<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFC ₹100 Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 16px;
      padding: 30px;
      margin: 20px;
      box-shadow: 0 0 20px rgba(0,255,0,0.2);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Tap to Pay ₹100</h1>
  <div class="card">
    <p>Tap your phone to receiver</p>
    <p>Auto transferring ₹100...</p>
  </div>

  <script>
    // ✅ Your Firebase Project
    const firebaseConfig = {
      apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
      authDomain: "nfc-3dd64.firebaseapp.com",
      databaseURL: "https://nfc-3dd64-default-rtdb.firebaseio.com",
      projectId: "nfc-3dd64",
      storageBucket: "nfc-3dd64.appspot.com",
      messagingSenderId: "536652690858",
      appId: "1:536652690858:web:6f602deabe5a3cc50ce7d3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const senderID = "user1"; // Change to logged-in user if needed
    const amount = 100;

    async function startNFC() {
      if ('NDEFReader' in window) {
        const ndef = new NDEFReader();
        try {
          await ndef.scan();
          console.log("NFC scan started");

          ndef.onreading = async (event) => {
            const decoder = new TextDecoder();
            const receiverID = decoder.decode(event.message.records[0].data);
            console.log("Receiver ID:", receiverID);

            const senderRef = db.collection("users").doc(senderID);
            const receiverRef = db.collection("users").doc(receiverID);

            const [senderDoc, receiverDoc] = await Promise.all([
              senderRef.get(),
              receiverRef.get()
            ]);

            const senderBal = senderDoc.exists ? senderDoc.data().balance : 0;
            const receiverBal = receiverDoc.exists ? receiverDoc.data().balance : 0;

            if (senderBal >= amount) {
              await senderRef.update({ balance: senderBal - amount });
              await receiverRef.update({ balance: receiverBal + amount });

              alert(`₹${amount} sent to ${receiverID}`);
            } else {
              alert("❌ Insufficient balance.");
            }
          };

        } catch (err) {
          alert("❌ NFC scan failed: " + err);
        }
      } else {
        alert("❌ Web NFC not supported. Use Chrome on Android.");
      }
    }

    window.addEventListener("load", startNFC);
  </script>
</body>
</html>
