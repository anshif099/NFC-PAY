<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC P2P Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      font-weight: bold;
      color: black;
    }
    #dashboard { display: none; }
    #pairCodeDisplay {
      margin-top: 10px;
      font-size: 14px;
      background: black;
      padding: 10px;
      border-radius: 10px;
    }
    #transferAnimation {
      display: none;
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body><div class="container">
  <h2>NFC P2P Payment</h2>
  <input id="username" placeholder="Enter your username">
  <button onclick="login()">Login</button>  <div id="dashboard">
    <p>Welcome, <span id="userLabel"></span></p>
    <p>Balance: ‚Çπ<span id="balance">0</span></p><hr>
<h3>Receive Money</h3>
<input id="setAmount" placeholder="Set Receive Amount ‚Çπ" type="number">
<div id="pairCodeDisplay">Waiting for tag...</div>
<button onclick="generatePairCode()">Generate Pair Code</button>
<button onclick="writeNFCTag()">‚úçÔ∏è Write to NFC</button>

<hr>
<h3>Auto NFC Pay (Sender)</h3>
<button onclick="startAutoNFC()">üì≤ Start NFC Scanner</button>

<h4>History</h4>
<ul id="txnList"></ul>
<div id="transferAnimation">Transferring ‚Çπ... üí∏</div>

  </div>
</div><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, set, update, get, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
    authDomain: "nfc-3dd64.firebaseapp.com",
    databaseURL: "https://nfc-3dd64-default-rtdb.firebaseio.com",
    projectId: "nfc-3dd64",
    storageBucket: "nfc-3dd64.appspot.com",
    messagingSenderId: "536652690858",
    appId: "1:536652690858:web:6f602deabe5a3cc50ce7d3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let currentUser = "";
  let lastTxnCount = 0;

  async function requestNFCPermission() {
    if ("NDEFReader" in window) {
      try {
        const reader = new NDEFReader();
        await reader.scan();
        reader.onreading = () => {};
        reader.abort();
      } catch (e) {
        console.warn("NFC permission denied", e);
      }
    }
  }

  window.login = async function () {
    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Enter username");
    currentUser = username;

    await requestNFCPermission();

    const userRef = ref(db, 'users/' + username);
    const snap = await get(userRef);
    if (!snap.exists()) {
      await set(userRef, { balance: 1000, online: true, history: [] });
    } else {
      await update(userRef, { online: true });
    }

    document.getElementById("dashboard").style.display = "block";
    document.getElementById("userLabel").innerText = username;

    updateBalance();
    loadHistory();

    onValue(ref(db, 'users/' + username + '/history'), (snap) => {
      const txns = snap.val() || [];
      lastTxnCount = txns.length;
      loadHistory();
    });
  };

  async function updateBalance() {
    const snap = await get(ref(db, 'users/' + currentUser));
    document.getElementById("balance").innerText = snap.val().balance;
  }

  async function loadHistory() {
    const snap = await get(ref(db, 'users/' + currentUser + '/history'));
    const history = snap.val() || [];
    const list = document.getElementById("txnList");
    list.innerHTML = "";
    history.slice().reverse().forEach(txn => {
      const li = document.createElement("li");
      li.innerText = txn;
      list.appendChild(li);
    });
  }

  window.generatePairCode = async function () {
    const code = `${currentUser}#${Date.now()}`;
    document.getElementById("pairCodeDisplay").innerText = code;
    await update(ref(db, 'users/' + currentUser), { pairCode: code });
  };

  window.writeNFCTag = async function () {
    if (!("NDEFWriter" in window)) return alert("NFC write not supported");
    const code = document.getElementById("pairCodeDisplay").innerText;
    const amount = document.getElementById("setAmount").value.trim();
    if (!code || !amount) return alert("Generate code and set amount");
    try {
      const writer = new NDEFWriter();
      await writer.write(`${code}#${amount}`);
      alert("‚úÖ NFC tag written with amount");
    } catch (err) {
      alert("Failed to write NFC: " + err);
    }
  };

  window.startAutoNFC = async function () {
    if (!("NDEFReader" in window)) return alert("NFC not supported");
    try {
      const reader = new NDEFReader();
      await reader.scan();
      reader.onreading = async event => {
        const decoder = new TextDecoder();
        for (const record of event.message.records) {
          if (record.recordType === "text") {
            const text = decoder.decode(record.data);
            const [receiverTag, timestamp, amt] = text.split("#");
            const amount = parseInt(amt);
            if (!receiverTag || !amount || amount > 100000) return alert("Invalid or over-limit NFC");
            await processAutoPayment(receiverTag, `${receiverTag}#${timestamp}`, amount);
          }
        }
      };
    } catch (e) {
      alert("NFC scan failed: " + e);
    }
  };

  async function processAutoPayment(receiver, pairCode, amount) {
    const receiverRef = ref(db, 'users/' + receiver);
    const receiverSnap = await get(receiverRef);
    if (!receiverSnap.exists()) return alert("Receiver not found");
    if (receiverSnap.val().pairCode !== pairCode) return alert("Pair code mismatch");

    const senderSnap = await get(ref(db, 'users/' + currentUser));
    const senderData = senderSnap.val();
    if (senderData.balance < amount) return alert("Insufficient funds");

    const now = new Date().toLocaleString();
    const txnSender = `- ‚Çπ${amount} to ${receiver} at ${now}`;
    const txnReceiver = `+ ‚Çπ${amount} from ${currentUser} at ${now}`;

    document.getElementById("transferAnimation").style.display = "block";

    await update(ref(db, 'users/' + currentUser), {
      balance: senderData.balance - amount,
      history: [...(senderData.history || []), txnSender]
    });
    await update(receiverRef, {
      balance: receiverSnap.val().balance + amount,
      history: [...(receiverSnap.val().history || []), txnReceiver]
    });

    document.getElementById("transferAnimation").innerText = `‚úÖ ‚Çπ${amount} Sent to ${receiver}`;
    setTimeout(() => {
      document.getElementById("transferAnimation").style.display = "none";
      updateBalance();
      loadHistory();
    }, 3000);
  }

  window.addEventListener("beforeunload", () => {
    if (currentUser) {
      update(ref(db, 'users/' + currentUser), { online: false });
    }
  });
</script></body>
</html>
