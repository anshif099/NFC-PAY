<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bank Wallet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e676;
    }
    .card-form, .payment-form {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00e67644;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input, select {
      background: #2c2c2c;
      color: white;
    }
    button {
      background: #00e676;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c853;
    }
    .card-list {
      margin-top: 10px;
    }
    .card-item {
      background: #2e2e2e;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .success {
      color: #00e676;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>My Bank Wallet</h1>

  <div class="card-form">
    <h2>Add New Card</h2>
    <input type="text" id="cardName" placeholder="Name on Card" />
    <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" />
    <input type="text" id="bankName" placeholder="Bank Name (e.g., SBI, Federal)" />
    <button onclick="addCard()">Add Card</button>
    <div class="card-list" id="cardList"></div>
  </div>

  <div class="payment-form">
    <h2>Make a Payment</h2>
    <select id="selectedCard">
      <option value="">Select Card</option>
    </select>
    <input type="text" id="recipient" placeholder="Recipient Name" />
    <input type="number" id="amount" placeholder="Amount (₹)" />
    <button onclick="makePayment()">Pay</button>
    <div class="success" id="paymentStatus"></div>
  </div>

  <script>
    let cards = [];

    function addCard() {
      const name = document.getElementById('cardName').value.trim();
      const number = document.getElementById('cardNumber').value.trim();
      const bank = document.getElementById('bankName').value.trim();

      if (name && number.length === 16 && bank) {
        const card = { name, number, bank };
        cards.push(card);
        updateCardList();
        document.getElementById('cardName').value = '';
        document.getElementById('cardNumber').value = '';
        document.getElementById('bankName').value = '';
      } else {
        alert('Please fill all fields correctly.');
      }
    }

    function updateCardList() {
      const listDiv = document.getElementById('cardList');
      const select = document.getElementById('selectedCard');
      listDiv.innerHTML = '';
      select.innerHTML = '<option value="">Select Card</option>';
      cards.forEach((card, i) => {
        listDiv.innerHTML += `<div class="card-item">${card.bank} - ${card.name} (**** ${card.number.slice(-4)})</div>`;
        select.innerHTML += `<option value="${i}">${card.bank} - **** ${card.number.slice(-4)}</option>`;
      });
    }

    function makePayment() {
      const selectedIndex = document.getElementById('selectedCard').value;
      const recipient = document.getElementById('recipient').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      const status = document.getElementById('paymentStatus');

      if (selectedIndex === '' || !recipient || isNaN(amount) || amount <= 0) {
        status.innerText = 'Please fill all payment fields.';
        status.style.color = 'red';
        return;
      }

      const card = cards[selectedIndex];
      status.style.color = '#00e676';
      status.innerText = `✅ ₹${amount} sent to ${recipient} using ${card.bank} card ending in ${card.number.slice(-4)}.`;

      document.getElementById('recipient').value = '';
      document.getElementById('amount').value = '';
    }
  </script>

</body>
</html>
