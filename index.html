<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC P2P Sim</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 { color: #03dac6; }
    input, button {
      padding: 0.7rem;
      width: 100%;
      max-width: 400px;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }
    input { background: #222; color: white; }
    button {
      background: #03dac6;
      color: black;
      font-weight: bold;
    }
    .tx {
      background: #1e1e1e;
      padding: 0.5rem;
      margin: 0.3rem;
      border-left: 5px solid #03dac6;
    }
  </style>
</head>
<body>
  <h1>ðŸ“² NFC P2P</h1>
  <input id="username" placeholder="Your Name" />
  <input id="receiver" placeholder="Send to (Name)" />
  <input id="amount" type="number" placeholder="â‚¹ Amount" />
  <button onclick="sendMoney()">ðŸ’¸ Send</button>
  <h3>Transactions</h3>
  <div id="transactions"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
      authDomain: "nfc-3dd64.firebaseapp.com",
      databaseURL: "https://nfc-3dd64-default-rtdb.firebaseio.com",
      projectId: "nfc-3dd64",
      storageBucket: "nfc-3dd64.appspot.com",
      messagingSenderId: "536652690858",
      appId: "1:536652690858:web:6f602deabe5a3cc50ce7d3",
      measurementId: "G-K0QC8BKZB7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const usernameInput = document.getElementById("username");
    const receiverInput = document.getElementById("receiver");
    const amountInput = document.getElementById("amount");
    const transactionsDiv = document.getElementById("transactions");

    function sendMoney() {
      const sender = usernameInput.value.trim();
      const receiver = receiverInput.value.trim();
      const amount = amountInput.value.trim();
      if (!sender || !receiver || !amount) return alert("Fill all fields");
      const tx = { from: sender, to: receiver, amount, time: Date.now() };
      push(ref(db, "transactions"), tx);
      amountInput.value = "";
    }

    onChildAdded(ref(db, "transactions"), (snapshot) => {
      const tx = snapshot.val();
      const user = usernameInput.value.trim();
      if (!user) return;

      if (tx.from !== user && tx.to !== user) return;

      const div = document.createElement("div");
      div.className = "tx";
      div.innerText = `${tx.from} âž¡ ${tx.to}: â‚¹${tx.amount}`;
      transactionsDiv.prepend(div);
    });
  </script>
</body>
</html>
