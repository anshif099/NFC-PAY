<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFC Money Transfer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0f0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #history {
      margin-top: 20px;
      background: #000;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NFC P2P Transfer</h2>

    <input type="text" id="username" placeholder="Your Username">
    <button onclick="login()">Login</button>

    <div id="dashboard" style="display:none">
      <p>Welcome, <span id="userLabel"></span></p>
      <p>Balance: ₹<span id="balance">0</span></p>

      <input type="text" id="receiver" placeholder="Send to (Username)">
      <input type="number" id="amount" placeholder="Amount ₹">
      <button onclick="sendMoney()">Send Money</button>

      <div id="history"><h4>History:</h4><ul id="txnList"></ul></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, get, set, update, child } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUe6603zIO6_8ghw09iGxqq79pcx4oK7o",
      authDomain: "nfc-3dd64.firebaseapp.com",
      databaseURL: "https://nfc-3dd64-default-rtdb.firebaseio.com",
      projectId: "nfc-3dd64",
      storageBucket: "nfc-3dd64.appspot.com",
      messagingSenderId: "536652690858",
      appId: "1:536652690858:web:6f602deabe5a3cc50ce7d3",
      measurementId: "G-K0QC8BKZB7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentUser = "";

    window.login = async function () {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter username");
      currentUser = username;

      const userRef = ref(db, 'users/' + username);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        await set(userRef, { balance: 1000, history: [] });
      }

      document.getElementById("userLabel").textContent = username;
      document.getElementById("dashboard").style.display = "block";
      updateBalance();
      loadHistory();
    }

    async function updateBalance() {
      const snap = await get(ref(db, 'users/' + currentUser));
      document.getElementById("balance").textContent = snap.val().balance;
    }

    async function loadHistory() {
      const snap = await get(ref(db, 'users/' + currentUser + '/history'));
      const history = snap.val() || [];
      const list = document.getElementById("txnList");
      list.innerHTML = "";
      history.reverse().forEach(txn => {
        const li = document.createElement("li");
        li.textContent = txn;
        list.appendChild(li);
      });
    }

    window.sendMoney = async function () {
      const receiver = document.getElementById("receiver").value.trim();
      const amount = parseInt(document.getElementById("amount").value.trim());
      if (!receiver || !amount) return alert("Enter all fields");
      if (receiver === currentUser) return alert("Can't send to self");

      const senderRef = ref(db, 'users/' + currentUser);
      const receiverRef = ref(db, 'users/' + receiver);

      const senderSnap = await get(senderRef);
      const receiverSnap = await get(receiverRef);

      if (!receiverSnap.exists()) return alert("Receiver not found");

      const senderData = senderSnap.val();
      const receiverData = receiverSnap.val();

      if (senderData.balance < amount) return alert("Insufficient balance");

      const newSenderBal = senderData.balance - amount;
      const newReceiverBal = receiverData.balance + amount;

      const time = new Date().toLocaleString();
      const txnSender = `- ₹${amount} to ${receiver} at ${time}`;
      const txnReceiver = `+ ₹${amount} from ${currentUser} at ${time}`;

      await update(senderRef, {
        balance: newSenderBal,
        history: [...(senderData.history || []), txnSender]
      });

      await update(receiverRef, {
        balance: newReceiverBal,
        history: [...(receiverData.history || []), txnReceiver]
      });

      updateBalance();
      loadHistory();
      alert("Money Sent!");
    }
  </script>
</body>
</html>
