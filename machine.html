<!DOCTYPE html>
<html>
  <body style="text-align:center;padding-top:50px;">
    <button onclick="checkNFC()">Test Web NFC</button>
    <p id="status"></p>

    <script>
      function checkNFC() {
        if ("NDEFReader" in window) {
          document.getElementById("status").innerText = "✅ Web NFC is supported!";
        } else {
          document.getElementById("status").innerText = "❌ Web NFC is NOT supported on this browser/device.";
        }
      }
    </script>
  </body>
</html>
